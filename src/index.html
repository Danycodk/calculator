<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>little and simple Calculator</title>
    <script src="https://kit.fontawesome.com/26c3fc5650.js" crossorigin="anonymous"></script>
    <script defer src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script defer src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script defer src="src/calculator.js"></script>
</head>
<body>
    <section> 
        <div id="particles-js"></div> <!-- stats - count particles -->
         <div class="count-particles"> 
            <span class="js-count-particles">--</span> 
            particles 
        </div> 
        <main>
            <div class="black-screen"></div>
            <button class="button restart"> AC</button><!--button C-->
            <button class="button positive-negative grey"> ±</button>
            <button class="button percentage grey"> %</button>
            <button class="button division orange"> ÷</button>
            <button class="button seven"> 7</button>
            <button class="button height"> 8</button>
            <button class="button nine"> 9</button>
            <button class="button muliplication orange"> × </button>
            <button class="button four"> 4</button>
            <button class="button five"> 5</button>
            <button class="button six"> 6</button>
            <button class="button subtraction orange"> -</button>
            <button class="button one"> 1</button>
            <button class="button two"> 2</button>
            <button class="button three"> 3</button>
            <button class="button sum orange"> +</button>
            <button class="button zero"> 0</button>
            <button class="button dot"> .</button>
            <button class="button equal orange"> =</button>
        </main>
    </section>
</body>
</html>
